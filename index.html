<!DOCTYPE html>
<html>
<head>
    <title>Haskell List Comprehension to Core Converter</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            line-height: 1.6;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 0.5rem;
            font-family: monospace;
            font-size: 14px;
        }
        pre {
            white-space: pre-wrap;
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 4px;
        }
        .error {
            color: red;
            display: none;
            margin-top: 0.5rem;
        }
        .intermediate {
            background: #e6f3ff;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-left: 3px solid #0066cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Haskell List Comprehension to Core Converter</h1>
        
        <div>
            <label for="input">Enter Haskell List Comprehension:</label>
            <textarea id="input" placeholder="Example: [(x,y) | x <- xs, x > 0, y <- ys, y < 10]"></textarea>
        </div>
        
        <button onclick="convertToCore()">Convert</button>
        
        <div>
            <label for="output1">Core Haskell (Version 1 - concat/map):</label>
            <textarea id="output1" readonly></textarea>
        </div>

        <div>
            <label for="output2">Core Haskell (Version 2 - flatten/maplist):</label>
            <textarea id="output2" readonly></textarea>
        </div>

        <div>
            <label for="steps">Translation Steps:</label>
            <pre id="steps"></pre>
        </div>

        <div id="error" class="error"></div>
    </div>

    <script>
        function convertToCore() {
            const input = document.getElementById('input').value.trim();
            const output1 = document.getElementById('output1');
            const output2 = document.getElementById('output2');
            const steps = document.getElementById('steps');
            const error = document.getElementById('error');

            try {
                error.style.display = 'none';
                const state = {
                    translations: [],
                    currentExpr1: '',
                    currentExpr2: '',
                    depth: 0
                };
                const { result1, result2 } = translateListComprehension(input, state);
                output1.value = result1;
                output2.value = result2;
                steps.textContent = state.translations.join('\n\n');
            } catch (e) {
                error.textContent = `Error: ${e.message}`;
                error.style.display = 'block';
                output1.value = '';
                output2.value = '';
                steps.textContent = '';
            }
        }

        function parseListComprehension(input) {
            if (!input.startsWith('[') || !input.endsWith(']')) {
                throw new Error('List comprehension must be enclosed in square brackets.');
            }

            input = input.slice(1, -1).trim();

            if (!input.includes('|')) {
                return { expression: input, qualifiers: [] };
            }

            const parts = input.split('|');
            if (parts.length !== 2) {
                throw new Error('Invalid list comprehension syntax: expected single | separator.');
            }

            const [expr, quals] = parts.map(part => part.trim());
            if (!expr || !quals) {
                throw new Error('Invalid list comprehension syntax: missing expression or qualifiers.');
            }

            const qualifiers = quals.split(',').map(q => q.trim());
            if (qualifiers.some(q => !q)) {
                throw new Error('Invalid qualifier syntax: empty qualifier found.');
            }

            return { expression: expr, qualifiers };
        }

        function addTranslation(state, message) {
            state.translations.push('  '.repeat(state.depth) + message);
        }

        function showIntermediateResult(state, phase, expr1, expr2) {
            addTranslation(state, `\nIntermediate Result (Phase ${phase}):`);
            addTranslation(state, `Version 1: ${expr1}`);
            addTranslation(state, `Version 2: ${expr2}`);
            state.currentExpr1 = expr1;
            state.currentExpr2 = expr2;
        }

        function translateListComprehension(input, state) {
            addTranslation(state, `PHASE 1: ANALYZING "${input}"`);
            addTranslation(state, `Input Depth Level: ${state.depth}`);
            
            const { expression, qualifiers } = parseListComprehension(input);
            
            addTranslation(state, `Decomposition:`);
            addTranslation(state, `• Expression: ${expression}`);
            addTranslation(state, `• Qualifiers: [${qualifiers.join(', ')}]`);

            // Base case
            if (qualifiers.length === 0) {
                const result = `[${expression}]`;
                addTranslation(state, `\nBase Case Reached:`);
                addTranslation(state, `• No qualifiers left`);
                addTranslation(state, `• Final expression: ${result}`);
                
                showIntermediateResult(state, 'Base', result, result);
                return { result1: result, result2: result };
            }

            const currentQualifier = qualifiers[0];
            const remainingQualifiers = qualifiers.slice(1);

            addTranslation(state, `\nProcessing Qualifier: "${currentQualifier}"`);
            addTranslation(state, `Remaining Qualifiers: [${remainingQualifiers.join(', ')}]`);

            if (currentQualifier.includes('<-')) {
                // Generator case
                const [pattern, list] = currentQualifier.split('<-').map(p => p.trim());
                
                addTranslation(state, `\nGenerator Translation:`);
                addTranslation(state, `• Pattern: ${pattern}`);
                addTranslation(state, `• Source List: ${list}`);

                const remainingComprehension = remainingQualifiers.length > 0 
                    ? `[${expression} | ${remainingQualifiers.join(', ')}]`
                    : `[${expression}]`;

                addTranslation(state, `\nRecursive Processing:`);
                addTranslation(state, `• Inner Comprehension: ${remainingComprehension}`);
                
                // Show partial construction
                const partialResult1 = `concat (map (\\${pattern} -> ???) ${list})`;
                const partialResult2 = `flatten (maplist (\\${pattern} -> ???) ${list})`;
                showIntermediateResult(state, 'Generator (Partial)', partialResult1, partialResult2);

                // Recursive call with increased depth
                state.depth++;
                const { result1: innerResult1, result2: innerResult2 } = translateListComprehension(
                    remainingComprehension, 
                    state
                );
                state.depth--;

                const finalResult1 = `concat (map (\\${pattern} -> ${innerResult1}) ${list})`;
                const finalResult2 = `flatten (maplist (\\${pattern} -> ${innerResult2}) ${list})`;

                showIntermediateResult(state, 'Generator (Complete)', finalResult1, finalResult2);
                
                return { result1: finalResult1, result2: finalResult2 };
            } else {
                // Guard case
                addTranslation(state, `\nGuard Translation:`);
                addTranslation(state, `• Condition: ${currentQualifier}`);

                const remainingComprehension = remainingQualifiers.length > 0
                    ? `[${expression} | ${remainingQualifiers.join(', ')}]`
                    : `[${expression}]`;

                // Show partial construction
                const partialResult = `if ${currentQualifier} then ??? else []`;
                showIntermediateResult(state, 'Guard (Partial)', partialResult, partialResult);

                addTranslation(state, `\nRecursive Processing:`);
                addTranslation(state, `• Inner Comprehension: ${remainingComprehension}`);

                // Recursive call with increased depth
                state.depth++;
                const { result1: restResult1, result2: restResult2 } = translateListComprehension(
                    remainingComprehension,
                    state
                );
                state.depth--;

                const finalResult1 = `if ${currentQualifier} then ${restResult1} else []`;
                const finalResult2 = `if ${currentQualifier} then ${restResult2} else []`;

                showIntermediateResult(state, 'Guard (Complete)', finalResult1, finalResult2);

                return { result1: finalResult1, result2: finalResult2 };
            }
        }
    </script>
</body>
</html>
